<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <p class="heading">To<span style="color: rgb(55, 225, 55);">do</span> List </p>

    <div class="todo-div">

        <input type="text" placeholder="Todo name" class="js-todo input-todo"
        onkeydown="
        addtodoEnter(event);
        ">
    
        <input type="date" class="js-due-date input-date">
    
        <button class="add-btn" onclick="
        addTodo();
        ">Add</button>

    </div>

    <div class="js-todonames todolist-container-div"></div>
    
    <script src="script.js"></script>
  </body>
</html>
